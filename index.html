<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img class="apps-icon" src="./images/google-apps-icon.png" alt="Google apps" />
            <div class="img-container">
                <img class="profile-img" src="./images/profile.jpg" alt="Profile Image" />
            </div>
        </nav>
    </header>

    <main>
        <img src="./images/google-icon.png" alt="Google Icon">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" />
            <i class="fas fa-microphone"></i>
        </div>
        
        <div class="btn-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <p>Google Offered In: <a class="lang-link" href="#">Spanish</a> <a class="lang-link" href="#">French</a></p>
    </main>

    <footer>
        <div class="footer-top">
            <p>Sri Lanka</p>
        </div>
        <div class="footer-bottom">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
